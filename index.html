<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Scotland</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(#0b3d2e, #1f6f54);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 40px;
            text-align: center;
        }

        .container {
            display: flex;
            gap: 30px;
        }

        .box {
            width: 200px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s, background-color 0.3s;
        }

        .box:hover {
            transform: scale(1.08);
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <h1>Adam mired welcomes you to Scotland</h1>

    <div class="container">
        <a href="nature.html" class="box">Nature</a>
        <a href="culture.html" class="box">Culture</a>
        <a href="history.html" class="box">History</a>
    </div>
</body>
</html>
