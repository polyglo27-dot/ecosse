<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Scotland</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #0b3d91;
            color: white;
            padding: 40px 20px;
        }

        main {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 60px 20px;
            flex-wrap: wrap;
        }

        .card {
            width: 220px;
            height: 140px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
            color: #0b3d91;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>

    <header>
        <h1>Adam mired welcomes you to Scotland</h1>
    </header>

    <main>
        <a href="nature.html" class="card">Nature</a>
        <a href="culture.html" class="card">Culture</a>
        <a href="history.html" class="card">History</a>
    </main>

</body>
</html>
