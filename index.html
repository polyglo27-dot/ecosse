<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discover Scotland</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('images/scotland-bg.jpg') no-repeat center center/cover;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: brightness(0.7);
        }

        h1 {
            margin-bottom: 50px;
            text-align: center;
            font-size: 42px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 900px;
            width: 90%;
        }

        .card {
            position: relative;
            height: 260px;
            border-radius: 16px;
            overflow: hidden;
            text-decoration: none;
            color: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 35px rgba(0,0,0,0.6);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-title {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            font-size: 26px;
            font-weight: bold;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>Adam mired welcomes you to Scotland</h1>

    <div class="container">
        <a href="nature.html" class="card">
            <img src="images/nature.jpg" alt="Scottish Nature">
            <div class="card-title">Nature</div>
        </a>

        <a href="culture.html" class="card">
            <img src="images/culture.jpg" alt="Scottish Culture">
            <div class="card-title">Culture</div>
        </a>

        <a href="history.html" class="card">
            <img src="images/history.jpg" alt="Scottish History">
            <div class="card-title">History</div>
        </a>
    </div>

</body>
</html>
