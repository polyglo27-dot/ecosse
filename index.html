<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scotland - Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      line-height: 1.6;
      background-color: #f8f8f8;
    }
    header {
      background: url('https://source.unsplash.com/featured/1600x900/?scotland,highlands') no-repeat center center/cover;
      background-color: #333;
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 50vh;
      min-height: 300px;
    }
    header h1 {
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 8px;
      font-size: 2.5rem;
      max-width: 90%;
      margin: 0;
    }
    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      position: relative;
      color: #fff;
      text-decoration: none;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      background-color: #000;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      display: block;
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-title {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
      text-align: center;
      font-size: 1.5rem;
      text-transform: uppercase;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      .card img {
        height: 150px;
      }
      .card-title {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Adam Mired welcomes you to Scotland</h1>
  </header>
  <main>
    <div class="cards">
      <a href="nature.html" class="card">
        <img src="https://source.unsplash.com/featured/600x400/?nature,scotland" alt="Scotland Nature">
        <div class="card-title">Nature</div>
      </a>
      <a href="culture.html" class="card">
        <img src="https://source.unsplash.com/featured/600x400/?culture,scotland" alt="Scotland Culture">
        <div class="card-title">Culture</div>
      </a>
      <a href="history.html" class="card">
        <img src="https://source.unsplash.com/featured/600x400/?history,scotland" alt="Scotland History">
        <div class="card-title">History</div>
      </a>
    </div>
  </main>
</body>
</html>
