<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Scotland</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-image: url("https://images.unsplash.com/photo-1500048993959-d6b5b44e9a9c");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        /* dark overlay for readability */
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 50px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        main {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 40px 20px;
            flex-wrap: wrap;
        }

        .card {
            width: 260px;
            background-color: rgba(255, 255, 255, 0.95);
            color: #0b3d91;
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-6px);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card-content h2 {
            margin: 10px 0;
        }

        .card-content p {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="overlay">

        <header>
            <h1>Adam mired welcomes you to Scotland</h1>
        </header>

        <main>
            <a href="nature.html" class="card">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Scotland Nature">
                <div class="card-content">
                    <h2>Nature</h2>
                    <p>Discover the Highlands, lochs, mountains, and wild landscapes.</p>
                </div>
            </a>

            <a href="culture.html" class="card">
                <img src="https://images.unsplash.com/photo-1526403226-3b88a1f97c6b" alt="Scotland Culture">
                <div class="card-content">
                    <h2>Culture</h2>
                    <p>Explore traditions, music, kilts, and Scottish festivals.</p>
                </div>
            </a>

            <a href="history.html" class="card">
                <img src="https://images.unsplash.com/photo-1590247813693-554a2a4fbb8f" alt="Scotland History">
                <div class="card-content">
                    <h2>History</h2>
                    <p>Learn about castles, clans, kings, and historic battles.</p>
                </div>
            </a>
        </main>

    </div>
</body>
</html>
